spring.application.name=OrderService
# Server
server.port=8085

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/orderdb
spring.datasource.username=postgres
spring.datasource.password=172079
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Queues
rabbitmq.queue.basket=basket.queue
rabbitmq.queue.notification=notification.queue
rabbitmq.exchange.order=order.exchange
rabbitmq.routing.key.basket=basket.order
rabbitmq.routing.key.notification=order.notification

# Logging
logging.level.com.ecommerce.order=DEBUG